<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Customized Alert Dialog</title>
    <style>
        #alert-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
        }

        #alert-dialog {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            position: relative;
        }

        #alert-dialog h2 {
            font-size: 24px;
            margin-top: 0;
        }

        #close-btn {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px;
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0069d9;
        }
    </style>
</head>

<body>
    <button onclick="showAlertDialog()">Show Alert Dialog</button>
    <div id="alert-container">
        <div id="alert-dialog">
            <h2>Customized Alert Dialog</h2>
            <p>This is a customized alert dialog with CSS and JavaScript.</p>
            <button onclick="hideAlertDialog()">OK</button>
            <span id="close-btn" onclick="hideAlertDialog()">&times;</span>
        </div>
    </div>
    <script>
        function showAlertDialog() {
            var alertDialog = document.getElementById("alert-container");
            alertDialog.style.opacity = "1";
            alertDialog.style.visibility = "visible";
        }

        function hideAlertDialog() {
            var alertDialog = document.getElementById("alert-container");
            alertDialog.style.opacity = "0";
            alertDialog.style.visibility = "hidden";
        }
    </script>
</body>

</html>
